<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Stack Data Collector for UA</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
 <div class="wrapper" id="container">   
    <h1>Enter Stack Information</h1>
    <div class="content">
        <form id="inputStack" name="inputStack" action="/api/stacks/" method="post">
            <input type="hidden" id="act" value="input">
            <div class="form-group">
                <label for="stackID">Stack Number</label>
                <input name="stackID" id="stackID" placeholder="Ex: 823" type="text">
            </div>
            <div class="form-group">
                <label for="startCallNumber">Starting Call Number:</label>
                <input name="startCallNumber" id="startCallNumber" placeholder="Ex: PR6005 .H66 D47 1956" type="text">
            </div>
            <div class="form-group">
                <label for="endCallNumber">Ending Call Number:</label>
                <input name="endCallNumber" id="endCallNumber" placeholder="Ex: PR6023 .A93 W8 1961" type="text">
            </div>
            <button class="btn sub-btn" id="input-btn" type="submit">Submit</button>
        </form>
        <a class="btn" id="home-btn" href="/">Home</a>
    </div>
    
    <div id="response" class="response hide"></div>
    
</div> 
<script src="global.js"></script>
<script src="poststack.js"></script>
</body>
</html>
