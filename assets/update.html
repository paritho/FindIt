<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Stack Data Collector for UA</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
 <div class="wrapper" id="container">   
    <h1>Update Stack Information</h1>
    <div class="content" id="form-content">
        <form id="updatestackdata" name="updatestackdata" action="/api/stacks/" method="get">
            <input type="hidden" id="act" value="update">
            <div class="form-group">
                <label for="stackID">Stack Number</label>
                <input name="stackID" id="stackID" placeholder="Ex: 823" type="text">
            </div>       
        <button class="btn sub-btn" id="sub-btn" type="submit">Submit</button>
        </form>
    </div>
    
    <a class="btn" id="home-btn" href="/">Home</a>
    <div id="response" class="response hide"></div>
    
</div> 
<script src="global.js"></script>
<script src="getstack.js"></script>
</body>
</html>
