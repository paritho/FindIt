<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Stack Data Collector for UA</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
 <div class="wrapper" id="container">   
    <h1>Enter Stack Information</h1>
    <div class="content">
        <form id="addstackdata" name="addstackdata">
            <div class="form-group">
                <label for="stackID">Stack Number</label>
                <input name="stackID" placeholder="Ex: 823" type="text">
            </div>
            <div class="form-group">
                <label for="stCallNumber">Starting Call Number:</label>
                <input name="stCallNumber" placeholder="Ex: PR6005 .H66 D47 1956" type="text">
            </div>
            <div class="form-group">
                <label for="endCallNumber">Ending Call Number:</label>
                <input name="endCallNumber" placeholder="Ex: PR6023 .A93 W8 1961" type="text">
            </div>
            <button id="sub-btn" type="submit">Submit</button>
        </form>
    
    </div>
    
    <div id="response" class="response hide"></div>
    
</div> 
<script src="client.js"></script>
</body>
</html>
